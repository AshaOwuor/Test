<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headings</title>
</head>

<body>
<h1>heading One</h1>

<p> Paragraph</p>

<h2> Heading Two</h2>

<h3> heading Three</h3>

<h4> Heading Four</h4>

<h5> Heading Five</h5>

<h6> heading Six</h6>

<hr>

<!--The hr tag draws a line-->
<hr>

<!--ol tag represents ordered list-->
<ol>
<li> Orange</li>
<li>Mango</li>
<li> Lemon</li>
</ol>

<!--ul tag represents unordered list-->

<ul>
  <li>Samsung</li>
  <li>Nokia</li>
  <li>Real me</li>
  <li>Apple</li>
</ul>
<!--p tag represents a paragraph-->

<p> This is a paragraph</p>

</body>
</html>
